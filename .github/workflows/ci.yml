name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Run tests with coverage
        run: npm run test:coverage
        continue-on-error: true

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Generate App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run advanced lint fix
        run: npm run lint:fix:all
        continue-on-error: true

      - name: Commit lint fixes
        run: |
          git config --local user.email "260040687+beans-code-bot[bot]@users.noreply.github.com"
          git config --local user.name "beans-code-bot[bot]"
          git add -A
          if git diff --staged --quiet; then
            echo "No lint fixes to commit"
          else
            git commit -m "fix(lint): Auto-fix lint errors [skip ci]"
            # Pull with rebase, resolve conflicts by keeping our changes
            if ! git pull --rebase origin main; then
              # Accept our version for any conflicts and continue
              git checkout --ours .
              git add -A
              git rebase --continue || git rebase --skip
            fi
            git push
          fi

      - name: Lint
        run: npm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Type check core
        run: cd packages/core && npx tsc --noEmit

      - name: Type check cli
        run: cd packages/cli && npx tsc --noEmit

  ui-test:
    name: UI Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run UI component tests
        run: npm test -- --run --reporter=verbose packages/cli/src/ui

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run E2E tests
        run: npm run test:e2e

  test-report:
    name: Generate Test Report
    runs-on: ubuntu-latest
    needs: [test, ui-test, e2e-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      HAS_GEMINI_KEY: ${{ secrets.GEMINI_API_KEY != '' }}

    steps:
      - name: Generate App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Generate test report with Gemini
        if: env.HAS_GEMINI_KEY == 'true'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm run test:report:save

      - name: Commit and push report
        if: env.HAS_GEMINI_KEY == 'true'
        run: |
          git config --local user.email "260040687+beans-code-bot[bot]@users.noreply.github.com"
          git config --local user.name "beans-code-bot[bot]"
          git add docs/reports/*.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: Update test report [skip ci]"
            # Pull with rebase, resolve conflicts by keeping our report
            if ! git pull --rebase origin main; then
              # Accept our version for report conflicts and continue
              git checkout --ours docs/reports/
              git add docs/reports/
              git rebase --continue || git rebase --skip
            fi
            git push
          fi

      - name: Upload test report artifact
        if: env.HAS_GEMINI_KEY == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: docs/reports/*.md
          retention-days: 30

      - name: Generate basic report (no API key)
        if: env.HAS_GEMINI_KEY != 'true'
        run: npm run test:report
